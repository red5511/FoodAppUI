<p-table #dt2 [value]="orders" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
    [pageLinks]="5" [totalRecords]="totalRecords" [lazy]="true" [rowHover]="true"
    [globalFilterFields]="['name', 'status', 'price', 'date', 'description']" (onLazyLoad)="loadOrdersLazy($event)"
    [paginator]="true" [tableStyle]="{ 'min-width': '20rem' }">
    <ng-template pTemplate="caption">
        <div class="flex">
            <!-- Corrected input field with search icon -->
            <span class="p-input-icon-left ml-auto">
                <!-- <i class="pi pi-search"></i> -->
                <!-- global wyszkiwanie trzeba by ba backendzie to obsluzyc wiec narazie wylaczylem -->
                <!-- <input pInputText type="text" (input)="filterGlobal($event, 'contains')" placeholder="Search keyword" /> -->
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
                <p-columnFilter showMenu="false" type="text" field="name" placeholder="Nazwa" ariaLabel="Filter Name" />
            </th>
            <th style="max-width:20rem">
                <p-columnFilter field="status" matchMode="in" [showMenu]="false">
                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                        <p-multiSelect [ngModel]="value" [options]="statuses" placeholder="Status"
                            (onChange)="filter($event.value)" optionLabel="name">
                            <ng-template let-option pTemplate="item">
                                <div class="inline-block vertical-align-middle">
                                    <span class="ml-1 mt-1">{{ option }}</span>
                                </div>
                            </ng-template>
                        </p-multiSelect>
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter [showMenu]="false" type="text" field="price" placeholder="Kwota"
                    ariaLabel="Filter Country" />
            </th>
            <th style="min-width:10rem">
                <div class="flex align-items-center">
                    Data
                   <p-columnFilter [showAddButton]="false" [showOperator]="false" type="date" field="date"
                        display="menu" />
                </div>
            </th>
            <th>
                <p-columnFilter [showMenu]="false" type="text" field="description" placeholder="Opis"
                    ariaLabel="Filter Country" />
            </th>
        </tr>
        <tr>
            <th style="width:25%">Nazwa</th>
            <th style="width:10%">Status</th>
            <th style="width:25%">Kwota</th>
            <th style="width:20%">Data</th>
            <th style="width:25%">Opis</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.name }}</td>
            <td><p-tag [value]="order.status" [severity]="getStatusSeverity(order.status)" /></td>
            <td>{{ order.price | currency : 'PLN' }}</td>
            <td>{{ order.deliveryTime | formattedDate }}</td>
            <!-- <td [innerHTML]="order.description"></td> -->
            <td> 123456789</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
