<p-table #dt2 [value]="orders" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
    [pageLinks]="5" [totalRecords]="totalRecords" [lazy]="true" [rowHover]="true"
    [globalFilterFields]="['status', 'price', 'deliveryDate', 'description']"
    (onLazyLoad)="loadOrdersLazy($event)" [paginator]="true" [tableStyle]="{ 'min-width': '20rem' }">
    <ng-template pTemplate="caption">
        <div class="search-container">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onInputChange($event)" 
                    placeholder="Wyszukiwanie globalne" />
            </p-iconField>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>
            </th>
            <th style="max-width:12rem; min-width:12rem">
                    <p-columnFilter field="status" matchMode="in" [showMenu]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" [options]="statuses" placeholder="Status"
                                (onChange)="filter($event.value)" optionLabel="translated">
                                <ng-template let-option pTemplate="statuses">
                                    <div class="custom-option">
                                        <span class="ml-1 mt-1">{{ option.translated }}</span>
                                    </div>
                                </ng-template>
                            </p-multiSelect>
                        </ng-template>
                    </p-columnFilter>
            </th>
            <th style="min-width:11rem">
                <p-columnFilter [showMenu]="false" type="numeric" field="price" placeholder="Kwota"
                    [minFractionDigits]="2" [maxFractionDigits]="2" ariaLabel="Filter Country" />
            </th>
            <th style="min-width:11rem">
                <div class="flex align-items-center">
                    Zamówienie
                    <p-columnFilter [showAddButton]="false" [showOperator]="false" type="date" field="deliveryDate"
                        display="menu" />
                </div>
            </th>
            <th style="min-width:9rem; max-width:9rem">
                <p-columnFilter [showMenu]="false" type="text" field="description" placeholder="Opis"
                    ariaLabel="Filter Country" />
            </th>
        </tr>
        <tr>
            <th style="width:3%">Numer</th>
            <th style="width:10%">Status</th>
            <th style="width:10%">Kwota</th>
            <th style="width:10%">Zamówienie</th>
            <th style="width:15%">Opis</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
        <tr>
            <td>#{{ order.id }}</td>
            <td><p-tag [value]="translations[order.status]" [severity]="getStatusSeverity(order.status)" /></td>
            <td>{{ order.price | currency : 'PLN' }}</td>
            <td>{{ order.deliveryTime | formattedDate }}</td>
            <div class="description-container" title="{{ order.description }}">
                {{ order.description }}
            </div>        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">Brak zamówień</td>
        </tr>
    </ng-template>
</p-table>
