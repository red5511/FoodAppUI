<p-toast />
<p-table [value]="orders" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows"
    (onRowExpand)="onRowExpand($event)" (onRowCollapse)="onRowCollapse($event)">
    <ng-template pTemplate="caption">
        <div class="flex flex-wrap justify-content-end gap-2">
            <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
            <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="table-header" style="width: 5px"></th> <!-- For buttons -->
            <th class="table-header" style="width: 7rem" pSortableColumn="name">
                <div class="table-header-content">
                    Nazwa / <br> kek <p-sortIcon field="name" />
                </div>
            </th>
            <th class="table-header" style="width: 2rem">Status</th>
            <th class="table-header" style="width: 6rem" pSortableColumn="price">
                <div class="table-header-content">
                    Kwota <p-sortIcon field="price" />
                </div>
            </th>
            <th class="table-header" style="width: 6rem" pSortableColumn="date">
                <div class="table-header-content">
                    Data <p-sortIcon field="date" />
                </div>
            </th>
            <th class="table-header" style="width: 23em" pSortableColumn="description">
                <div class="table-header-content">
                    Opis <p-sortIcon field="description" />
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order let-expanded="expanded">
        <tr>
            <td>
                <p-button type="button" pRipple [pRowToggler]="order" [text]="true" [rounded]="true" [plain]="true"
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
            </td>
            <td>{{ order.name }} <br> xddd</td>
            <td> <p-tag [value]="order.status" [severity]="getStatusSeverity(order.status)" /> </td>
            <td>{{ order.price | currency : 'PLN' }}</td>
            <td>{{ order.deliveryTime | formattedDate}}</td>
            <td [innerHTML]="order.description | truncateOnResize"></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-order>
        <tr>
            <td colspan="7">
                <div class="p-3">
                    <p-table [value]="order.products" dataKey="id">
                        <ng-template pTemplate="header">
        <tr>
            <th> </th>
            <th>Nazwa</th>
            <th>Kwota</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img [src]="product.imgUrl" alt="Product Image" style="width: 100px; height: 75px;" /></td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency : 'PLN'}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">There are no order for this order yet.</td>
        </tr>
    </ng-template>
</p-table>
</div>
</td>
</tr>
</ng-template>
</p-table>
