<p-toast />
<p-table [value]="orders" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows"
    (onRowExpand)="onRowExpand($event)" (onRowCollapse)="onRowCollapse($event)">
    <ng-template pTemplate="caption">
        <div class="flex flex-wrap justify-content-end gap-2">
            <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
            <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 5rem"></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
            <th>Image</th>
            <th pSortableColumn="price">Price <p-sortIcon field="price" /></th>
            <th pSortableColumn="date">Date <p-sortIcon field="category" /></th>
            <th pSortableColumn="description">Descricption <p-sortIcon field="rating" /></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order let-expanded="expanded">
        <tr>
            <td>
                <p-button type="button" pRipple [pRowToggler]="order" [text]="true" [rounded]="true" [plain]="true"
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
            </td>
            <td>{{ order.name }}</td>
            <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/order/' + order.image" [alt]="order.name"
                    width="50" class="shadow-4" /></td>
            <td>{{ order.amount | currency : 'USD' }}</td>
            <td>{{ order.date }}</td>
            <td> {{order.description}} </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-order>
        <tr>
            <td colspan="7">
                <div class="p-3">
                    <p-table [value]="order.orders" dataKey="id">
                        <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="price" /></th>
            <th pSortableColumn="customer">Customer <p-sortIcon field="customer" /></th>
            <th pSortableColumn="date">Date <p-sortIcon field="date" /></th>
            <th pSortableColumn="amount">Amount <p-sortIcon field="amount" /></th>
            <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
            <th style="width: 4rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.amount | currency : 'USD' }}</td>
            <td>
                <p-tag [value]="order.status" [severity]="getStatusSeverity(order.status)" />
            </td>
            <td><p-button type="button" icon="pi pi-search" /></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">There are no order for this order yet.</td>
        </tr>
    </ng-template>
</p-table>
</div>
</td>
</tr>
</ng-template>
</p-table>
