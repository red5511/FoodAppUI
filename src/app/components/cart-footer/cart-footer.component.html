<div class="cart-footer">
  <div class="cart-info">
    <span>💰 {{ foodPrice | pricePln }}</span>
    <span *ngIf="deliveryPrice">🚚 {{ deliveryPrice | pricePln }}</span>
    <span [ngClass]="{ 'glow-span': isGlowing }">🥙 {{ totalItems }}</span>
    <button class="clear-cart-btn" (click)="clearCart()">🗑️ Wyczyść</button>
  </div>
  <button
    pRipple
    class="checkout-btn"
    (click)="onSummaryPanelVisibleChange.emit(true)"
  >
    Podsumowanie {{ (foodPrice + (deliveryPrice ?? 0)) | pricePln }}
  </button>
</div>
