<p-dialog
  [(visible)]="isDialogVisible"
  [modal]="true"
  [closable]="true"
  [style]="{ width: '80%', height: '80%' }"
  [contentStyle]="{ padding: '0' }"
  (onHide)="onHide()"
>
  <ng-template pTemplate="header">
    <i
      *ngIf="currentStep === 2"
      class="pi pi-arrow-left"
      style="font-size: 1.5rem; cursor: pointer;"
      (click)="currentStep = 1"
    ></i>
    <div class="header-custom">
      <span class="title"><h4>Stwórz nowy produkt</h4></span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div #contentContainer class="content-container" >
      <div *ngIf="currentStep === 1" class="add-new-product-panels">
        <div
          class="form-step"
          [@slideAnimation]="'in'"
          [@.disabled]="!isDialogVisible"
        >
          <div class="toggle-container">
            <p-button
              *ngIf="!isNewCategoryButtonVisible"
              [severity]="'success'"
              class="custom-text-button"
              label="Dodaj nową kategorie"
              [text]="true"
              (onClick)="onNewCategoryClick()"
            ></p-button>
            <div class="input-wrapper" *ngIf="isNewCategoryButtonVisible">
              <p-floatLabel>
                <input
                  class="category-input"
                  pInputText
                  id="newCategory"
                  name="newCategory"
                  required
                  type="text"
                  [(ngModel)]="newCategoryInput"
                  autocomplete="off"
                />
                <label for="newCategory">Nowa kategoria</label>
              </p-floatLabel>
            </div>
            <button
              *ngIf="isNewCategoryButtonVisible"
              [disabled]="newCategoryInput === ''"
              pButton
              type="button"
              [severity]="'success'"
              label="Dodaj"
              icon="pi pi-check"
              (click)="(2)"
            ></button>
          </div>
          <h6 style="margin-bottom: 1.5rem">Wybierz kategorie produktu</h6>
          <p-floatLabel style="margin-bottom: 1.5rem">
            <p-dropdown
              [style]="{ width: '100%' }"
              [(ngModel)]="selectedProductCategory"
              [options]="productCategories"
              optionLabel="name"
            />
            <label for="over_label">Kategoria</label>
          </p-floatLabel>
          <h6 style="margin-bottom: 20px">Wypełnij dane</h6>
          <form #saveProductForm="ngForm" (ngSubmit)="(2)">
            <p-floatLabel>
              <input
                pInputText
                id="disabled-input"
                pInputText
                id="name"
                [(ngModel)]="product.name"
                name="name"
                required
                type="text"
                class="input-full-width"
                autocomplete="off"
              />
              <label for="name">Nazwa produktu</label>
            </p-floatLabel>

            <p-floatLabel>
              <p-inputNumber
                [(ngModel)]="product.price"
                inputId="currency-us"
                mode="currency"
                currency="PLN"
                class="input-full-width"
                autocomplete="off"
                [min]="0"
                [max]="99999.99"
                [style]="{ width: '100%' }"
              ></p-inputNumber>
              <label for="city">Kwota</label>
            </p-floatLabel>

            <p-floatLabel>
              <input
                pInputText
                id="description"
                name="description"
                type="text"
                [(ngModel)]="product.description"
                class="input-full-width"
                autocomplete="off"
              />
              <label for="description">Opis (opcjonalne)</label>
            </p-floatLabel>
          </form>
        </div>
      </div>
      
        <!-- Second Form -->
      <div *ngIf="currentStep === 2" class="add-new-product-panels">
        <div class="form-step" [@slideAnimation]="'in'">
          <app-new-product-add-new-property
            [productPropertiesList]="productPropertiesList"
          ></app-new-product-add-new-property>
          <h6>Grupy</h6>
          <app-new-product-properties-list
            [productPropertiesList]="productPropertiesList"
            (addedNewProductProperties)="onAddedNewProductProperties()"
          ></app-new-product-properties-list>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="footer">
      <button
        *ngIf="currentStep === 1"
        pButton
        type="button"
        [severity]="'success'"
        label="Dalej"
        icon="pi pi-arrow-right"
        (click)="nextStep()"
      ></button>
      <!-- 
        [disabled]="isFirstPageFormValid()"
         -->
    </div>
    <div class="footer">
      <button
        *ngIf="currentStep === 2"
        pButton
        type="button"
        [severity]="'success'"
        label="Zatwierdź"
        icon="pi pi-check"
        (click)="nextStep()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
