<div
  class="sidebar"
  [ngClass]="{
    showSidebar: isSidebarVisible,
    collapsedSidebar: !isSidebarVisible,
    hiddenSidebar: isSidebarHidden && isSidebarVisible,
  }"
  *ngIf="_isLoggedIn"
>
  <ul>
    <li *ngIf="hasPermissionToModule('LIVE_PANEL')">
      <a
        routerLink="/dashboard2"
        routerLinkActive="active"
        (click)="toggleSidebarIfClosed()"
      >
        <span class="menu-icon material-icons">dashboard</span>
        <span *ngIf="isSidebarVisible" class="menu-text">Panel Live</span>
      </a>
    </li>
    <li *ngIf="hasPermissionToModule('STATISTICS')">
      <a
        routerLink="/statistics"
        [ngClass]="{
          showSidebarElement: isSidebarVisible,
          hideSidebarElement: !isSidebarVisible,
        }"
        routerLinkActive="active"
        (click)="toggleSidebarIfClosed()"
      >
        <span class="menu-icon material-icons">assessment</span>
        <span *ngIf="isSidebarVisible" class="menu-text">Statystyki</span>
        <span
          *ngIf="isSidebarVisible"
          class="sub-menu-icon"
          [ngClass]="{ 'sub-menu-open': isSubmenuOpen }"
        >
          <mat-icon
            class="sidebar-menu-element-icon"
            (click)="toggleSubmenu()"
            >{{
              isSubmenuOpen ? "keyboard_arrow_down" : "keyboard_arrow_right"
            }}</mat-icon
          >
        </span>
      </a>
      <ul *ngIf="isSubmenuOpen && isSidebarVisible" class="sub-menu">
        <li>
          <a
            routerLink="/dashboard"
            [ngClass]="{
              showSidebarElement: isSidebarVisible,
              hideSidebarElement: !isSidebarVisible,
            }"
            routerLinkActive="active"
            ><span class="menu-icon material-icons">details</span
            ><span class="menu-text">Statystyki</span></a
          >
        </li>
        <li>
          <a routerLink="/dashboard/messages" routerLinkActive="active"
            ><span class="menu-icon material-icons">message</span
            ><span class="menu-text">Zamówienia</span></a
          >
        </li>
      </ul>
    </li>
    <li *ngIf="hasPermissionToModule('ORDERS')">
      <a
        routerLink="/orders"
        [ngClass]="{
          showSidebarElement: isSidebarVisible,
          hideSidebarElement: !isSidebarVisible,
        }"
        routerLinkActive="active"
        (click)="toggleSidebarIfClosed()"
      >
        <span class="menu-icon material-icons">list_alt</span>
        <span *ngIf="isSidebarVisible" class="menu-text">Zamówienia</span>
      </a>
    </li>
  </ul>
</div>
