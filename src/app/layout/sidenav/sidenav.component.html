<div class="sidebar" [ngClass]="{ 
    'showSidebar': isSidebarVisible,
     'collapsedSidebar': !isSidebarVisible,
      'hiddenSidebar': isSidebarHidden && isSidebarVisible}" *ngIf="_isLoggedIn">
    <ul>
        <li>
            <a routerLink="/dashboard2" routerLinkActive="active" (click)="toggleSidebarIfClosed()">
                <span class="menu-icon material-icons">dashboard</span>
                <span *ngIf="isSidebarVisible" class="menu-text">Panel Live</span>
                <span *ngIf="isSidebarVisible" class="sub-menu-icon" [ngClass]="{ 'sub-menu-open': isSubmenuOpen }">
                    <mat-icon (click)="toggleSubmenu()">{{ isSubmenuOpen ? 'keyboard_arrow_down' :
                        'keyboard_arrow_right' }}</mat-icon>
                </span>
            </a>
            <ul *ngIf="isSubmenuOpen && isSidebarVisible" class="sub-menu">
                <li><a routerLink="/dashboard"
                        [ngClass]="{ 'showSidebarElement': isSidebarVisible, 'hideSidebarElement': !isSidebarVisible }"
                        routerLinkActive="active"><span class="menu-icon material-icons">details</span><span
                            class="menu-text">Details</span></a>
                </li>
                <li><a routerLink="/dashboard/messages" routerLinkActive="active"><span
                            class="menu-icon material-icons">message</span><span class="menu-text">Messages</span></a>
                </li>
            </ul>
        </li>
        <li>
            <a routerLink="/orders"
                [ngClass]="{ 'showSidebarElement': isSidebarVisible, 'hideSidebarElement': !isSidebarVisible }"
                routerLinkActive="active" (click)="toggleSidebarIfClosed()">
                <span class="menu-icon material-icons">assessment</span>
                <span *ngIf="isSidebarVisible" class="menu-text">Zam√≥wienia</span>
            </a>
        </li>
        <li>
            <a routerLink="/grades"
                [ngClass]="{ 'showSidebarElement': isSidebarVisible, 'hideSidebarElement': !isSidebarVisible }"
                routerLinkActive="active" (click)="toggleSidebarIfClosed()">
                <span class="menu-icon material-icons">grade</span>
                <span *ngIf="isSidebarVisible" class="menu-text">Grade</span>
            </a>
        </li>
    </ul>
</div>
