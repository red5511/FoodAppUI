<div
  class="body"
  [ngClass]="{
  bodyTrimmed: isSideNavVisible && !isSideNavCollapsed && !isTabletView,
  bodyCollapsedSideNav: isSideNavVisible && isSideNavCollapsed,
  bodyNormal: !isSideNavVisible || !isLoggedIn,
}"
>
  <app-header-logged-in2
    *ngIf="isLoggedIn"
    (onToggleSidnav)="onToggleSidnav.emit()"
  >
  </app-header-logged-in2>
  <router-outlet></router-outlet>
  <app-cart-footer></app-cart-footer>

</div>
