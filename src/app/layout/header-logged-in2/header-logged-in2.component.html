<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar">
    <button
    mat-icon-button
    class="neumorphic-button"
    class="example-icon"
    aria-label="Toggle Sidebar"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
    <a routerLink="/welcome" class="logo">
        <img src="images/logo-removebg.png" alt="MyLogo" class="logo-img">
    </a>
     &nbsp;
     <span class="example-spacer"></span>
    <button mat-icon-button class="notification-icon" aria-label="Notification icon button">
     <mat-icon>notifications</mat-icon>
   </button>
     &nbsp;
   
   <button mat-button routerLink="/profile" routerLinkActive="active" class="neumorphic-button">Profile</button>
   
   </mat-toolbar>
