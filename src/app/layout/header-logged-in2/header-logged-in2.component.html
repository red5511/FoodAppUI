<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar">
  <div class="toogle-menu" [ngClass]="{
      'toogle-menu2': isSidebarVisible,
      'toogle-menu3': !isSidebarVisible,
    }">
    <button mat-icon-button class="neumorphic-button" class="example-icon" aria-label="Toggle Sidebar"
      (click)="onToggleSidnav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <a routerLink="/welcome" class="logo">
    <img src="images/logo-removebg.png" alt="MyLogo" class="logo-img" />
  </a>
  <span class="example-spacer"></span>
  &nbsp;
  <app-switch-with-dialog *ngIf="userId !== undefined" [isChecked]="isChecked" [isHolding]="isHolding"
    [companies]="companiesPossibleToReceiving" [receivingCompanies]="receivingCompanies"
    (onStartReceiving)="onStartReceiving($event)"></app-switch-with-dialog>
  &nbsp; &nbsp;
  <p-dropdown *ngIf="userId !== undefined" [options]="companies" [(ngModel)]="selectedCompany"
    (onChange)="companyOnChange()" optionLabel="name" class="custom-dropdown"></p-dropdown>
  &nbsp; &nbsp;
  <button pButton type="button" label="Wyloguj" (click)="logout()"></button>
</mat-toolbar>
