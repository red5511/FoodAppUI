<p-card>
  <ng-template pTemplate="header">
    <div class="card-header">
      <h3>Podaj adres dostawy</h3>
    </div>
  </ng-template>
  <div class="card-header">
    <p-floatLabel>
      <input pInputText id="address" [(ngModel)]="address" />
      <label for="address">Adres</label>
    </p-floatLabel>
  </div>
</p-card>
