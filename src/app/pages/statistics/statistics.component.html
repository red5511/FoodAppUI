<div class="container">
  <div class="header">

    <h2>Lista zamówień {{ dateRangeValue}}</h2>
  </div>
  <div class="content">
    <div class="filters">
      <span class="p-float-label">
        <p-dropdown [options]="dateRangeOptions" [(ngModel)]="dateRangeValue" placeholder="Wybierz zakres">
          <ng-template let-option pTemplate="item">
            <div (click)="onDateRangeOptionClick(option)">
              {{ option.label }}
            </div>
          </ng-template>
        </p-dropdown> <label for="float-label">Okres</label>

        <!-- <p-dropdown [options]="periodOptions" [(ngModel)]="value" placeholder="Select Period">
          <ng-template let-option pTemplate="item">
            <div (click)="onOptionClick(option)">
              {{ option.label }}
            </div>
          </ng-template>
        </p-dropdown> <label for="float-label">Okres</label> -->
        <div class="card flex justify-content-center">
        </div>
      </span>
    </div>

    <div>
      <!-- <p-calendar></p-calendar> -->
      <canvas baseChart [data]="chartData" [type]="'line'" [options]="chartOptions">
      </canvas>

    </div>
  </div>
</div>

<p-dialog [modal]="true" dismissableMask="true" [(visible)]="showCalendar" closable="true" draggable="false"
  blockScroll="true" [style]="{ width: '29rem', height: '38rem'}">
  <div class="xd">
    <p-calendar [(ngModel)]="selectedDates" [inline]="true" selectionMode="range" (onSelect)="onCalendarSelect()"></p-calendar>
  </div>
</p-dialog>
