<p-toast />
<p-card footer="Footer Content">
  <div class="centred-div">
    <p-selectButton
      #selectButton
      [options]="stateOptions"
      [(ngModel)]="stateOptionsValue"
      (onChange)="onSelectButtonChange()"
      unselectable="true"
      optionLabel="label"
      optionValue="value"
    />
  </div>
  <app-new-order-table
    [orders]="orders"
    [isHolding]="contextService.isHolding()"
    [expandedRows]="expandedRows"
  ></app-new-order-table>
</p-card>
