<div class="container">
    <div *ngIf="message" class="message-panel"
        [ngClass]="{'success': !message.startsWith('Registration failed'), 'error': message.startsWith('Registration failed')}">
        <div class="message-icon" *ngIf="!message.startsWith('Registration failed')"
            [ngClass]="{'success-icon': !message.startsWith('Registration failed'), 'error-icon': message.startsWith('Registration failed')}">
            &#10004;
        </div>
        <div class="message-content">{{ message }}</div>
    </div>

    <h2>Register</h2>
    <form (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input id="firstname" name="firstname" required type="text" [(ngModel)]="registerRequest.firstName">
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input id="lastname" name="lastname" required type="text" [(ngModel)]="registerRequest.lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" required type="text" [(ngModel)]="registerRequest.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" [(ngModel)]="registerRequest.password">
        </div>
        <button type="submit">Register</button>
        <a routerLink="/login">Login</a>
    </form>
</div>
