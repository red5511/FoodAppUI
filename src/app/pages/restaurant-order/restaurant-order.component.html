<p-card>
    <p-tabView [style]="{padding: '0'}" [(activeIndex)]="activeIndex" [scrollable]="true">
        <p-tabPanel *ngFor="let tab of productTabs" [header]="tab.categoryTabTitle!" style="padding: 0;">
            <app-product-card *ngFor="let productsByCategory of tab.productsByCategoryList" [productsByCategory]="productsByCategory"></app-product-card>
        </p-tabPanel>
    </p-tabView>
</p-card>
